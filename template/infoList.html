<div class="container marketing">
    <div class="row">
        <div class="col-md-4" ng-repeat="info in infoLists">
            <div class="thumbnail drugitem">
                <img ng-src="{{ foodPrefix }}{{ info.img }}" alt="{{ info.keywords }}">
                <div class="caption">
                    <h3 class="singleText" title="{{ info.title }}">{{ info.title }}</h3>
                    <p class="multText" title="{{ info.description }}">{{ info.description }}</p>
                    <p><a href="#/navbar/infoDatail/{{info.id}}" class="btn btn-primary" role="button">查看详情>></a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<nav style="text-align:center;">
  <ul class="pagination pagination-lg">
    <li ng-repeat="p in infoListsPageCount"><a href="#/navbar/infoList/{{infoCateID}}/{{p}}">{{p}}</a></li>
  </ul>
</nav>

<ui-view></ui-view>
